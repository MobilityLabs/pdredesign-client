<ng-include src="'client/views/shared/header.html'"> </ng-include>

<div class="container settings">
  <div class="row">
    <div class="col-md-7 col-md-offset-1 col-sm-7 col-sm-offset-1">

      <p class="form-header">Account Settings</p>

      <div class="row" style="margin-bottom:15px">
        <div class="col-md-5 col-sm-5 col-xs-5">
          <label for="user_first_name">First name</label>
          <input class="form-control"  placeholder="First Name" type="text" ng-model="user.first_name">
        </div>
        <div class="col-md-7 col-sm-7 col-xs-7" style="padding-left:0px">
          <label for="user_last_name">Last name</label>
          <input class="form-control"  placeholder="Last Name" type="text" ng-model="user.last_name">
        </div>
      </div>

      <div class="form-group">
        <label for="user_email">E-mail address</label>
        <input class="form-control"  placeholder="Email" type="email" ng-model="user.last_name">
      </div>

      <div class="form-group">
        <label for="user_District">District</label>
        <input 
            type="hidden" 
            id="districts" 
            multiple="true" 
            ui-select2="{{role}}Selector" 
            ng-model="user.districts">
        </select>
      </div>

      <div class="form-group">
        <label for="user_team_role">Team role</label>
        <input class="form-control" id="user_team_role" name="user[team_role]" type="text">
      </div>

      <div class="form-group">
        <label for="user_twitter">Twitter</label>
        <div class="input-group">
          <span class="input-group-addon">@</span>
          <input class="form-control" id="user_twitter" name="user[twitter]" type="text">
        </div>
      </div>

      <p class="form-header">Change Password</p>

</div>
