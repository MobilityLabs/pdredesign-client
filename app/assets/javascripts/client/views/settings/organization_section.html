<div class="row organization-settings">
  <form name="organizationForm">
    <div class="row">
      <div class="col-md-5">
        <h3>Organization Settings</h3>
      </div>
      <div class="col-md-7">
        <alert ng-show="alertorganization.type == 'success'" type="success"
          close="closeAlert()">{{alertorganization.msg}}</alert>
      </div>
    </div>
    <div class="form-group">
        <organization-select messages="alertorganization" organization-id="organizationId">
        </organization-select>
    </div>
    <div ng-show="organizationId">
      <div class="row">
        <div class="organization-specialize col-md-6">
          Which areas does your organization specialize in?
          <category-select messages="alertorganization" organization-id="organizationId"></category-select>
        </div>
      </div>
    </div>
  </form>
</div>
