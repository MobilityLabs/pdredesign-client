<div class="row">
  <div class="col-xs-6 col-sm-3 sidebar-offcanvas">
    <div class="border">
      <div class="row user">
        <div class="col-md-3">
          <span class="avatar">
            <img ng-src="{{avatar}}">
          </span>
        </div>
        <div class="col-md-6">
          <div class="information">
            <p id="name">
              {{name}}
            </p>
            <p id="role">
              {{role}}
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 profile">
          <a href="#/settings">Edit profile</a>
        </div>
      </div>
      <div class="content">
        <ng-include src="'client/views/sidebar/why_pd_redesign.html'"></ng-include>
      </div>
    </div>
  </div>
</div>
