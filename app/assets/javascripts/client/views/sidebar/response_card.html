<div class="row">
  <div class="sidebar">
    <div id='response-sidebar' data-spy="affix" data-offset-top="40" data-offset-bottom="200">
      <div class='punchcard'>
        <div class="type">
          <p ng-hide="isAssessment()">Consensus</p>
          <p ng-show="isAssessment()">Response</p>
        </div>
        <p class="sidebar-title">
          Saved Answers
          <span class='score-count'>
            ({{answeredQuestions()}}/{{questions.length}})
          </span>
        </p>
        <div class='card'>
          <span>
            <a href="" ng-click="scrollTo($index+1)" ng-repeat="question in questions" >
              <span class="fa-stack fa-md">
                <i class="fa fa-circle fa-stack-2x scored-{{question.score.value}}"></i>
                <i class="fa fa-text fa-stack-1x fa-inverse">{{$index+1}}</i>
              </span>
            </a>
          </span>
        </div>

      <button
        ng-show="canSubmit()"
        class="submit btn btn-primary btn-block btn-lg"
        data-toggle="modal"
        data-target="#assessmentReview"
        ng-click="submitResponseModal()">
          <span ng-show='is_completed'>Update Response</span>
          <span ng-hide='is_completed'>Submit Response</span>
      </button>
      </div>

    <ng-include src="'client/views/sidebar/minimal.html'"></ng-include>
    </div>
  </div>
</div>
