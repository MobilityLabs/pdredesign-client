<span class="label score-count scored-{{answer.value}}" ng-class="{'label-mode': answer.value == question.mode}">
  <i class="fa fa-heart" ng-show="answer.value == question.mode"></i>
  <span class="value">{{answerCount(scores, question.id, answer.value)}}</span>
  <span>/{{participantCount}}</span>
</span>
