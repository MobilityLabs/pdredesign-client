  <div class="row">
    <div class="col-md-offset-6 col-md-2 label">
      Sort By:
    </div>

    <div class="col-md-4">
      <select
        ng-change="changeViewMode(viewMode)"
        ng-model="viewMode"
        class="col-md-8 form-control">
        <option
          ng-selected="$index == 0"
          value="{{mode.label}}"
          ng-repeat="mode in viewModes">
          {{mode.label}}
        </option>
      </select>
    </div>
  </div>
