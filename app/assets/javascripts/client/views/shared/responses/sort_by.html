<div class="sort-row">
  <h4 class='pull-left'>Sort By:</h4>
  <div class="btn-group pull-left">
    <button class='btn btn-default' ng-repeat='mode in viewModes' ng-click="changeViewMode(mode.label)" ng-class="{'active': mode == viewMode}">
      <i class='fa {{mode.icon}}'></i>
      {{mode.label}}
    </button>
  </div>
</div>

<div class='clearfix'></div>
