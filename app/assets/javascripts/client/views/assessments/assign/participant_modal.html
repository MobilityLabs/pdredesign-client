<div class="modal fade " id="currentUsers" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="min-height: 570px;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title" id="myModalLabel">Add to Assessment</h3>
      </div>
      <div class="modal-body">
        <div class='row row-participant-headers-modal edit_modal_table_head'>
          <div class='col-md-1 col-sm-1' style="margin-left: 9px;">&nbsp;</div>
          <div class='col-md-4 col-sm-4'>Name</div>
          <div class='col-md-4 col-sm-4'>Email Address</div>
        </div>
        <div id="participantModalholder">
          <div class="participantholder">
            <div ng-repeat="user in invitableParticipants">
              <div ng-class="{addParticipantAnimation: user.hide == 'yes' }" class='row row-participant-add'>
                <div class='col-md-1 col-sm-1'>
                  <img alt="" class="img-polaroid pull-right" ng-src="{{user.avatar}}" width="47"></div>
                <div class='col-md-4 col-sm-4'>
                  <p class='name'>{{user.full_name}}</p>
                </div>
                <div class='col-md-4 col-sm-4'>
                  <p class='info'>{{user.email }}</p>
                </div>
                <div class='col-md-3 col-sm-3 text-center'>
                  <div class="btn btn-primary pull-right add_to_assessment_button" ng-click="addParticipant(user)">Add to Assessment</div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div><!-- /.modal-body -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
