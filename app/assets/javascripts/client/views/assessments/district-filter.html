<div ng-show="isNetworkPartner()" >
  <div class="row">
    <div class="col-sm-12 col-md-4 pull-right">
      filter by District
      <select ng-model="$parent.selectedDistrict">
        <option value="" selected>All</option>
        <option value="{{district}}" ng-repeat="district in districts(assessments)">
          {{district}}
        </option>
      </select>
    </div>
  </div>
</div>
