<div class="row secondary top user-header">
  <div class="container">
    <div class="col-md-9 body">
      <h1>Hi {{user.first_name}}</h1>
      <p>This is your Readiness Assessment dashboard. Create a new assessment or check the status of an existing one to proceed.</p>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div ng-show="isNetworkPartner()">
        <div class="col-md-4">
          <district-filter
            districts="districts"
            selected-district="selectedDistrict"
            >
          </district-filter>
        </div>
        <div class="col-md-4">
          <permission-filter
            types="permissionTypes"
            selected-permission="selectedPermission"
            >
          </permission-filter>
        </div>

        <div class="col-md-4">
          <status-filter
            statuses="statuses"
            selected-status="selectedStatus"
          >

          </status-filter>
        </div>

      </div>
      <start-assessment></start-assessment>
      <ng-include src="'client/views/assessments/assessment-list.html'" scope="this"></ng-include>
    </div>
  </div>
</div>
