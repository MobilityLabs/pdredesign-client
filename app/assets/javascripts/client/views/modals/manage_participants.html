<div class="modal-header">
  <button ng-click="close()" type="button" class="close">&times;</button>
  <h3 class="modal-title">Add to Assessment</h3>
</div>

<div class='modal-body'>
  
  <div class='row row-participant-headers'>
    <div class='col-xs-4'><h4>Participant</h4></div>
    <div class='col-xs-4'><h4>Email Address</h4></div>
    <div class='col-xs-4'><h4>Team Role</h4></div>
  </div>

  <div class='row row-participant-add' ng-repeat="user in participants" ng-class="{addParticipantAnimation: user.hide == 'yes' }">
    <div class='col-xs-4'>
      <div class="media">
        <avatar data-avatar="{{user.avatar}}" data-width="50" class='media-object pull-left'></avatar>
        <div class="media-body"><h4 class='name'>{{ user.full_name}}</h4></div>
      </div>
    </div>

    <div class='col-xs-4'>
      <p class='info'>{{ user.email }}</p>
    </div>

    <div class='col-xs-4'>
      <div class='row'>
        <p class='col-xs-8 info'>{{ user.team_role || 'N.A.' }}</p>
        <div class="col-xs-3 btn btn-success btn-xs" ng-click="addParticipant(user)">
          <i class='fa fa-plus'></i> <span class='hidden-xs'>Add</span>
        </div>
      </div>
    </div>
  </div>

</div>
