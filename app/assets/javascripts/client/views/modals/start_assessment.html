<div id="startAssessment">
    <div class="modal-content">
      <div class="modal-header">
        <button ng-click="close()" type="button" class="close">Ã—</button>
        <h4 class="modal-title">Recommend Assessment</h4>
      </div>
      <div class="modal-body">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        <form name="startAssessment">
          <div class="row">
            <div class="col-md-12">
              <input class="form-control" type="text" ng-model="assessment.name" placeholder="Name*" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <select
                required
                ng-hide="noDistrict()"
                class="form-control"
                ng-model="district"
                ng-options="district.text for district in user.districts">
              </select>
              <div ng-show="noDistrict()" class="col-md-12">
                <p>
                  You have not selected districts that you work with. Please update your profile
                  <a href="#/settings" ng-click="hideModal()" >here</a>
                </p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group date datetime">
                <input
                  id="due-date"
                  name="due-date"
                  required
                  ng-model="due_date"
                  type="text"
                  placeholder="Due Date*"
                  class="form-control"
                  data-format="dd/MM/yyyy hh:mm:ss">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit"
            ng-disabled="startAssessment.$invalid"
            ng-click="create(assessment)"
            class="btn btn-primary">
            Create
          </button>
      </div>
    </form>
    </div>
</div>
