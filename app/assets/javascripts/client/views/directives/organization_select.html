<div class="organization-selector">
  <div class="col-md-8">
    <label for="organization">Organization</label>
  </div>
  <div class='col-md-8'>
    <input placeholder="Select or add organization" id="organization"/>
  </div>
  <div class='col-md-4'>
    <button
      id="select-organization"
      ng-disabled="buttonDisabled(organization)"
      class="btn btn-success" ng-click="performAction(organization)">
      {{buttonText(organization)}}
    </button>
  </div>
</div>
