<div class="avatar">
   <a href="#">
    <img alt="Logo square bigger"
      ng-src="{{avatar}}"
      class="{{imgclass}}"
      width="{{width}}"
      height="{{height}}"
      style="{{style}}"
      data-html="true"
      data-placement="{{toolplacement}}"
      data-title="{{title}}"
      data-toggle="tooltip"
      data-original-title="">
  </a>
</div>
