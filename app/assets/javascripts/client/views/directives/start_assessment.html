<div>
  <div class="row start-assessment">
    <a href="" data-toggle="modal" data-target="#startAssessment">
      <div class="col-sm-1"><i class="fa fa-plus"></i></div>
      <div class="col-sm-11 heading"><h1>{{text()}}</h1></div>
    </a>
  </div>

  <div class="modal fade" id="startAssessment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 class="modal-title">Create New Assessment</h3>
        </div>

        <form name="startAssessment">
          <div class="modal-body">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
            <div class="form-group">
              <input class="form-control" type="text" ng-model="assessment.name" placeholder="Name*" required>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class='form-group'>
                  <select
                    required
                    ng-hide="noDistrict()"
                    class="form-control"
                    ng-model="district"
                    ng-options="district.text for district in user.districts">
                  </select>
                  <div ng-show="noDistrict()" class="form-control">
                    <p>
                      You have not selected districts that you work with. Please update your profile
                      <a href="#/settings" ng-click="hideModal()" >here</a>
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group date datetime">
                  <input
                    id="due-date"
                    name="due-date"
                    required
                    ng-model="due_date"
                    type="text"
                    placeholder="Due Date*"
                    class="form-control"
                    data-format="dd/MM/yyyy hh:mm:ss">
                  <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit"
              ng-disabled="startAssessment.$invalid"
              ng-click="create(assessment)"
              class="btn btn-primary">
              Create
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
